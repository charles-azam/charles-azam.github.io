<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32">
  <rect width="32" height="32" rx="4" fill="#0e7f80"/>
  <!-- Triangulated truss mesh -->
  <g stroke="#ffffff" stroke-width="1.2" fill="none" stroke-linecap="round" stroke-linejoin="round">
    <!-- Bottom chord -->
    <line x1="4" y1="24" x2="16" y2="24"/>
    <line x1="16" y1="24" x2="28" y2="24"/>
    <!-- Top chord -->
    <line x1="7" y1="14" x2="16" y2="8"/>
    <line x1="16" y1="8" x2="25" y2="14"/>
    <!-- Verticals -->
    <line x1="7" y1="14" x2="4" y2="24"/>
    <line x1="25" y1="14" x2="28" y2="24"/>
    <!-- Diagonals -->
    <line x1="7" y1="14" x2="16" y2="24"/>
    <line x1="25" y1="14" x2="16" y2="24"/>
    <line x1="16" y1="8" x2="16" y2="24"/>
  </g>
  <!-- Nodes -->
  <g fill="#ffffff">
    <circle cx="4" cy="24" r="1.5"/>
    <circle cx="16" cy="24" r="1.5"/>
    <circle cx="28" cy="24" r="1.5"/>
    <circle cx="7" cy="14" r="1.5"/>
    <circle cx="25" cy="14" r="1.5"/>
    <circle cx="16" cy="8" r="1.5"/>
  </g>
</svg>
